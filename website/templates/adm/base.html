{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Administration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	{% block HEAD %}
	{% endblock %}
</head>
<body {% if overflow_hidden %}style="overflow:hidden;"{% endif %}>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background-color: #e3f2fd;">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">EZCommuter</a>

		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="/">Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="/admin/analytic/">Analytics</a>
		    </li>
		  </ul>
		<ul class="nav navbar-nav ml-auto">
			{% if request.user.is_authenticated %}
				<li><button class="btn btn-outline-success" type="button"><a href="/admin/logout">Logout</a></button></li>
			{% else %}
				<li><button class="btn btn-outline-success" type="button"><a href="/admin/login">Login</a></button></li>
			{% endif %}
		</ul>
	</nav>


	{% block BODY %}
	{% endblock %}
</body>
</html>
