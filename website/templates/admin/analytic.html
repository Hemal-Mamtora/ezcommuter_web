<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EZCommuter</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
	</style>
  </head>

  <body>

    <div style="position:fixed;z-index:100;top:0px;width:100%;background-color:blue;color:white;">
        <h2 style="margin-left:20px;">EZCommuter</h2>
        <button style="float:right;position:absolute;top:35%;right:20px;font-size:15px;">
            <a href="/admin/logout" style="text-decoration:none;">Logout</a>
        </button>
    </div>
    <br>
    <h3 style="width:80%;position:relative;top:100px;left:10%;font-size:20px;">Pothole Heatmap</h3>
    <div id="map" style="width:80%;position:relative;top:100px;left:10%;">

    </div>
    <br>
    <br>
    <br>
    <h3 style="width:80%;position:relative;top:100px;left:10%;font-size:20px;">Severity vise Area Count Graph</h3>
    <div id="container" style="width:80%;position:relative;top:100px;left:10%;">
        <canvas id="canvas"></canvas>
    </div>

    <script>

        function loadHeatMap(){
            /* Data points defined as an array of LatLng objects */
            let heatmapData = [
                {% for c in coord %}
                    new google.maps.LatLng({% for i in c %} {{i}},  {% endfor %}),
                {% endfor %}
            ];

            let India = new google.maps.LatLng(21.592320,-281.760511);

            map = new google.maps.Map(document.getElementById('map'), {
              center: India,
              zoom: 4,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            let heatmap = new google.maps.visualization.HeatmapLayer({
              data: heatmapData
            });

            heatmap.set('radius', 20);

            heatmap.setMap(map);

        }
      var map, heatmap;

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

    </script>

	<script>
		var color = Chart.helpers.color;
		var barChartData = {
			labels: ['Urgent', 'High', 'Normal', 'Low'],
			datasets: [{
				label: 'Severity',
				backgroundColor: [color(window.chartColors.red).alpha(0.5).rgbString(),color(window.chartColors.orange).alpha(0.5).rgbString(),color(window.chartColors.yellow).alpha(0.5).rgbString(),color(window.chartColors.blue).alpha(0.5).rgbString()],
				borderColor: [window.chartColors.red,window.chartColors.orange,window.chartColors.yellow,window.chartColors.blue],
				borderWidth: 1,
				data: [
				{% for count in severity %}
                    {{count}},
                {% endfor %}
				]
			}]
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: ''
					}
				}
			});

		var color = Chart.helpers.color;
		var barChartData2 = {
			labels: ['Maharashtra', 'Rajasthan', 'Gujarat', 'Chennai', 'Chhattisgarh', 'Delhi'],
			datasets: [{
				label: 'Severity wise area count',
				backgroundColor: color(window.chartColors.blue).alpha(0.8).rgbString(),
				borderColor: window.chartColors.blue,
				borderWidth: 1,
				data: [
					75,43,9,8,6,4
				]
			}]
		};
		var colorNames = Object.keys(window.chartColors);
			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.myBar2 = new Chart(ctx2, {
				type: 'bar',
				data: barChartData2,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'Analytic Section'
					}
				}
			});
		};
		var colorNames = Object.keys(window.chartColors);
	</script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpu1yg0766xs7jF0N1HECCizFxJt_PhVk&libraries=visualization&callback=loadHeatMap">

</html>
